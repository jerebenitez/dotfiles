[module/i3]
type = internal/i3
index-sort = true

format = <label-state> <label-mode>

label-mode = %{T2}%mode%%{T-}
label-mode-foreground = ${colors.text}
label-mode-padding = 1

label-focused = %{T10}%{T-}
label-focused-foreground = ${colors.iris}
label-focused-padding = 1

label-unfocused = %{T9}%{T-}
label-unfocused-foreground = ${colors.muted}
label-unfocused-padding = 1

label-urgent = %{T9}%{T-}
label-urgent-foreground = ${colors.love}
label-urgent-padding = 1

label-visible = %{T9}%{T-}
label-visible-foreground = ${colors.foam}
label-visible-padding = 1
